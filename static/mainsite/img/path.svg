<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events" version="1.1">
    <style>
    	circle.animate-circle {
    		fill: yellow;
    	}

    	circle.point {
    		fill: #AAA;
    	}

    	polyline {
    		fill:transparent;
    		stroke:#AAA;
    		stroke-width:2;
    		stroke-opacity: 0.8;
    	}
    </style>

    <polyline id="line_susan" points="310 196,310 240,235 290" />
	<!--<polyline id="line_dan" points="60 265,60 290,235 290" />-->
