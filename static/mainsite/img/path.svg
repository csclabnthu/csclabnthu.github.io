			<animate id="anim_cornell" attributeName="r" from="5" to="15" begin="indefinite" dur="1s" repeatCount="indefinite"/>
			<animate id="anim2_cornell" attributeName="fill-opacity" from="0.6" to="0.2" begin="indefinite" dur="1s" repeatCount="indefinite"/> 
	</circle>
	<circle id="circle_cornell" class="point" cx="235" cy="290" r="5"/>
	
